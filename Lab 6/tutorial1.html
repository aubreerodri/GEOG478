<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet GeoJSON Example</title>
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Add any custom styles here */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Create a div for the map -->
  <div id="map"></div>

  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([39.75621, -104.99404], 10); // Set initial map center and zoom level

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // GeoJSON feature
    var geojsonFeature = {
      "type": "Feature",
      "properties": {
        "name": "Coors Field",
        "amenity": "Baseball Stadium",
        "popupContent": "This is where the Rockies play!"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.99404, 39.75621]
      }
    };

    // Add GeoJSON feature to the map
    L.geoJSON(geojsonFeature).addTo(map);

    // Additional GeoJSON objects
    var myLines = [{
      "type": "LineString",
      "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
    }, {
      "type": "LineString",
      "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
    }];

    var myStyle = {
      "color": "#ff7800",
      "weight": 5,
      "opacity": 0.65
    };

    // Styling GeoJSON lines
    L.geoJSON(myLines, {
      style: myStyle
    }).addTo(map);

    // Handling GeoJSON points
    var geojsonMarkerOptions = {
      radius: 8,
      fillColor: "#ff7800",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    L.geoJSON(geojsonFeature, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
      }
    }).addTo(map);

    // Adding popups to features
    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
      }
    }

    L.geoJSON(geojsonFeature, {
      onEachFeature: onEachFeature
    }).addTo(map);

    // Filtering GeoJSON features
    var someFeatures = [{
      "type": "Feature",
      "properties": {
        "name": "Coors Field",
        "show_on_map": true
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.99404, 39.75621]
      }
    }, {
      "type": "Feature",
      "properties": {
        "name": "Busch Field",
        "show_on_map": false
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.98404, 39.74621]
      }
    }];

    L.geoJSON(someFeatures, {
      filter: function (feature, layer) {
        return feature.properties.show_on_map;
      }
    }).addTo(map);
  </script>
</body>

</html>
