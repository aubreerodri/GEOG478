<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1</title>
    <!-- Include D3 JavaScript file -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        /* Internal CSS to modify chart settings */
        #chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Div element for chart -->
    <div id="chart"></div>
    <div style="width: 86;">86</div>

    <!-- JavaScript section for chart generation -->
    <script>
        var data = [30, 86, 168, 281, 303, 365];

        // Selecting the div with id "chart" and appending divs based on data
        d3.select("#chart")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .style("width", function (d) { return d + "px"; })
            .text(function (d) { return d; });
    </script>
</body>

</html>
